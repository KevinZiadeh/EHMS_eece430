{% extends 'base.html' %}
{% block content %}

{% if error_message %}
<p class="alert alert-danger">
	<strong>{{ error_message }}</strong>
</p>
{% endif %}

    {% if cards %}
    <form action="{% url 'customer:remove_card' %}" method="POST">
        {% csrf_token %}
        {% for card in cards %}

            <div class="form-check">
                <input
                    type="radio"
                    name="choice"
                    class="form-check-input"
                    id="choice{{ forloop.counter }}"
                    value="{{ card.id }}"
                />
                <label for="choice{{ forloop.counter }}">{{ card.card_num }} -- {{ card.name }}</label>
            </div>
        {% endfor %}
        <input type="submit" value="delete" class="btn btn-success btn-lg btn-block mt-4" />
{#    </form>#}
        {% else %}
        <h3>User has no card added to their account</h3>
    {% endif %}

{% endblock %}

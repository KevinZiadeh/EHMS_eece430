{% extends 'base.html' %}
{% load static %}
{% block styles %}
<style>
    .left-bar {
        border: 1pt solid rgb(236, 236, 236);
        background-color: white;
        padding: 30px;
    }

    .right-bar {
        border: 1pt solid rgb(236, 236, 236);
        background-color: white;
        padding: 30px;
    }

    .active {
        background-color: rgb(67, 136, 204) !important;
        border-color: rgb(67, 136, 204) !important;
    }
    
    .section-divider {
        color: gray;
    }

    hr {
        margin-top: 0px;
    }

    .btn {
        color: rgb(67, 136, 204) !important;
        border-color: rgb(67, 136, 204) !important;
    }
    .btn:hover{
        color: white !important;
        background-color: rgb(67, 136, 204) !important;
    }

</style>
{% endblock %}
{% block content %}
<div class="container" style="margin: 20px;">
    <div class="row">
        <div class="col left-bar">
            <h4>Welcome {{user.username}}</h4>
            <br/>
            <ul class="list-group">
                <a href = "/customer/account/" class="list-group-item list-group-item-action">
                    Account Information
                </a>
                <a href = "/customer/appointments/" class="list-group-item list-group-item-action">
                    Appointments
                </a>
                <a href = "/customer/payments/" class="list-group-item list-group-item-action active">
                    Payment Methods
                </a>
            </ul>
        </div>
        <div class="col-7 right-bar" style="margin-left: 20px;">
            <h2>Payment Methods</h2>
            <br/>
            <div class="row">
                <div class="col-md-6">
                    <a href = {% url 'customer:add_card' %} class="button-link">
                        <button class="btn btn-outline-info btn-block">Add card</button>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href = {% url 'customer:remove_card' %} class="button-link">
                        <button class="btn btn-outline-danger btn-block">Remove card</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}

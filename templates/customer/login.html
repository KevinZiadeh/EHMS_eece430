{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="col-sm-6 col-md-8 mx-auto">
        <form class="form" action="" method="post">
            {% csrf_token %}    
            <div class="row">
                <h2>
                    Sign In
                </h2>
            </div>
            <div class="row col-xs-6 pt-3">
                <input class="form-control input-lg" name="username" placeholder="Username">
            </div>
            <div class="row col-xs-6 pt-3">
                <input class="form-control input-lg" type="password" name="password" placeholder="Password">
            </div>
            <div class="pt-3">
                <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Sign In</button>
            </div>
            </form>
        </div>
    </div>
</div>

    {% if error_message %}
    <p> {{ error_message }}</p>
    {% endif %}
{% endblock %}
